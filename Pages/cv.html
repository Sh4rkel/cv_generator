<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create CV</title>
    <link rel="stylesheet" href="../Style/cv.css">
</head>
<body>
<div class="form-container">
    <h1>Create CV</h1>
    <form action="../Scripts/cv.php" method="post">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" required>

        <h2>Objective</h2>
        <input type="text" id="objective" name="objective" required>

        <h2>Education</h2>
        <input type="text" id="education" name="education" required>

        <h2>Skills</h2>
        <div id="skills">
            <input type="text" name="skills[]" required>
        </div>
        <button type="button" id="add-skill">Add Skill</button>

        <h2>Experience</h2>
        <input type="text" id="experience" name="experience" required>

        <h2>References</h2>
        <input type="text" id="references" name="references" required>

        <button type="submit">Create CV</button>
    </form>
</div>
<script src="../javascript/cv.js"></script>
</body>
</html>
