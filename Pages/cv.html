<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create CV</title>
    <link rel="stylesheet" href="../Style/cv.css">
</head>
<body>
<div class="form-container">
    <h1>Create CV</h1>
    <form action="../Scripts/cv.php" method="post">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" required>

        <h2>Objective</h2>
        <textarea id="objective" name="objective" rows="4" cols="50"></textarea>

        <h2>Education</h2>
        <textarea id="education" name="education" rows="4" cols="50"></textarea>

        <h2>Skills</h2>
        <textarea id="skills" name="skills" rows="4" cols="50"></textarea>

        <h2>Experience</h2>
        <textarea id="experience" name="experience" rows="4" cols="50"></textarea>

        <h2>References</h2>
        <textarea id="references" name="references" rows="4" cols="50"></textarea>

        <button type="submit">Create CV</button>
    </form>
</div>
<script src="../javascript/cv.js"></script>
</body>
</html>
